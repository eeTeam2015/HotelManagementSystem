<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/room_style.css" />
		<title>入家酒店-房间管理</title>
	</head>
	<body>

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand">入家酒店</a>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="#">房间管理 <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">入住</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">退房</a>
					</li>
				</ul>
			</div>
		</nav>

		<div>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">房间号</th>
						<th scope="col">房间类型</th>
						<th scope="col">房间状态</th>
						<th scope="col">入住人姓名</th>
						<th scope="col">入住人身份证号</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="room : ${list}">
						<td th:text="${room.getId()}"></td>
						<td th:text="${room.getType()}"></td>
						<td th:text="${room.getState()}"></td>
						<td th:text="${room.getGuestname()}"></td>
						<td th:text="${room.getGetGuestid()}"></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="w-100 fixed-bottom bg-light" style="height: 12%;">
			<div class="card">
				<div class="card-body">
					<form action="/insertRoom" method="post">
						<div class="justify-content-around d-flex">
							<input placeholder="房间号" name="roomid"/>
							<input placeholder="房间类型" name="roomtype"/>
							<input type="submit" value="添加房间" />
						</div>
					</form>
				</div>
			</div>
		</div>


		<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
		<script src="js/bootstrap.js"></script>
	</body>
</html>
